spring.datasource.url=jdbc:postgresql://localhost:5432/recipe_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration

server.port=8080

# JWT
jwt.secret=replace-with-a-long-random-secret
jwt.expiration-ms=3600000
jwt.refresh-expiration-ms=2592000000

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# File storage path
app.file.storage-path=./uploads/api

# CORS origin used by the frontend dev server
app.cors.allowed-origin=http://localhost:5173
